<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../css/store.css" />
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav" href="javascript:history.back()"></a>
        <h1 class="mui-title">账号管理</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <a class="addadministration" href="administration_info.html"><i></i>添加角色</a>
        <p class="inputNum">向左滑动可编辑\删除角色</p>
        <div class="messageWrap">
            <div class="messageListWrap">
                <ul id="messageList" class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <span class="mui-btn mui-btn-pink"><a href="administration_info.html">编辑</a></span>
                            <span class="mui-btn mui-btn-red">删除</span>
                        </div>
                        <div class="mui-slider-handle">
                            <div class="messagelist">
                                营业员A某
                            </div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <span class="mui-btn mui-btn-pink"><a href="administration_info.html">编辑</a></span>
                            <span class="mui-btn mui-btn-red">删除</span>
                        </div>
                        <div class="mui-slider-handle">
                            <div class="messagelist">
                                营业员B某
                            </div>
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="mui-slider-right mui-disabled">
                            <span class="mui-btn mui-btn-pink"><a href="administration_info.html">编辑</a></span>
                            <span class="mui-btn mui-btn-red">删除</span>
                        </div>
                        <div class="mui-slider-handle">
                            <div class="messagelist">
                                营业员C某
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    mui.init();
    mui('#page').on('tap','a',function(){document.location.href=this.href;});
    $(function(){
        $('#messageList').on('tap', '.mui-btn-red', function(event) {
            var elem = this;
            var li = elem.parentNode.parentNode;
            var btnArray = ['确认', '取消'];
            mui.confirm('确认删除该账号？', '',btnArray, function(e) {
                if (e.index == 0) {
                    li.parentNode.removeChild(li);
                } else {
                    setTimeout(function() {
                        mui.swipeoutClose(li);
                    }, 0);
                }
            });
        });
    })
</script>
</body>
</html>
