<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../css/store.css" />
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">历史提现记录</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="wallettop mb10">
            <p><em>累积提现 (元)</em></p>
            <h3>260</h3>
        </div>
        <div class="wrap">
            <div class="recordList">
                <ul>
                    <!----><li><div class="r">-3</div><div class="l">钱包提现</div><p>2017-05-15 12:15:07</p></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/dropload.js"></script>
<script>
    $(function(){
        // 页数
        var page = 0;
        // 每页展示5个
        var size = 5;
        // dropload
        $('.wrap').dropload({
            scrollArea : window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: '../json/recordList.json?page='+page+'&size='+size,
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.lists.length;
                        if(arrLen > 0){
                            for(var i=0; i<data.lists.length; i++){
                                result += '<li><div class="r">'+data.lists[i].price+'</div><div class="l">'+data.lists[i].behavior+'</div><p>'+data.lists[i].time+'</p></li>';
                            }
                        }else{
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $('.recordList ul').append(result);
                            me.resetload();
                        },1000);
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            }
        });
    });
</script>
</body>
</html>
