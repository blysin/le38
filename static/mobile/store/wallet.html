<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的钱包</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../css/store.css" />
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">我的钱包</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="wallettop">
            <p><em>当前剩余金额(元)</em></p>
            <h3 class="fz-32 mb10">260</h3>
            <p class="color-gray fz-12">每个月末结算该月分润</p>
            <a class="btn" href="withdrawals.html">提现</a>
        </div>
        <div class="wallet-integral-list">
            <ul>
                <li><div class="items"><p>累计引流分润</p><span>200</span></div></li>
                <li><div class="items"><p>累计发货分润</p><span>200</span></div></li>
            </ul>
        </div>
        <div class="skutabbar">
            <ul>
                <li class="selected"><a href="javascript:void(0);">全部</a></li>
                <li><a href="javascript:void(0);">收入</a></li>
                <li><a href="javascript:void(0);">支出</a></li>
            </ul>
        </div>
        <div class="wrap">
            <div class="integral-list">
                <ul>
                    <!--<li><div class="r">+138.00</div><div class="l">支持金额</div><p>2015-07-15 12:15:07</p></li>-->
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/dropload.js"></script>
<script>
    $(function(){
        // 页数
        var page = 0;
        // 每页展示5个
        var size = 5;
        // dropload
        $('.wrap').dropload({
            scrollArea : window,
            domDown : {
                domClass   : 'dropload-down',
                domRefresh : '<div class="dropload-refresh">↑上拉加载更多</div>',
                domLoad    : '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
                domNoData  : '<div class="dropload-noData">暂无数据</div>'
            },
            loadDownFn : function(me){
                page++;
                // 拼接HTML
                var result = '';
                $.ajax({
                    type: 'GET',
                    url: '../json/integralList.json?page='+page+'&size='+size,
                    dataType: 'json',
                    success: function(data){
                        var arrLen = data.lists.length;
                        if(arrLen > 0){
                            for(var i=0; i<data.lists.length; i++){
                                result += '<li><div class="r">'+data.lists[i].price+'</div><div class="l">'+data.lists[i].title+'</div></div><p>'+data.lists[i].time+'</p></li>';
                            }
                        }else{
                            me.lock();
                            me.noData();
                        }
                        setTimeout(function(){
                            $('.integral-list ul').append(result);
                            me.resetload();
                        },1000);
                    },
                    error: function(xhr, type){
                        me.resetload();
                    }
                });
            }
        });
    });
</script>

</body>
</html>
