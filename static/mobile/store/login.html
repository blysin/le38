<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.css" />
    <link rel="stylesheet" type="text/css" href="../css/store.css" />
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/mui.min.js"></script>
    <script type="text/javascript" src="../js/mobile.js"></script>
</head>
<body>
<div id="page" class="login blogo">
    <div class="mui-content">
        <div class="loginform">
            <ul>
                <li>
                    <div class="input-wrap"><input type="text" placeholder="请输入账号"><span class="delete"></span></div>
                </li>
                <li>
                    <div class="input-wrap"><input type="password" placeholder="请输入密码"><span class="delete"></span></div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <button class="mui-btn mui-btn-block mui-btn-primary mui-disabled" id="registeredBtn">登录</button>
        </div>
    </div>

    <!--错误提示-->
    <div class="error-prompt">
        <div class="topbar"></div>
        <div class="con">
            <h3>温馨提示</h3>
            <p>请输入正确的手机号码</p>
        </div>
        <div class="fbar">
            <a class="mui-btn mui-btn-block mui-btn-primary promptSure">确定</a>
        </div>
    </div>

</div>

<script>
    var Mask = $("<div style='display: none;' class='mask'></div>").appendTo(document.body);
    var errorPrompt = $(".error-prompt");

    $(function(){
        $("#registeredBtn").on("click",function(){
            errorPromptshow();
        })

        $(".promptSure").on("click",function(){
            errorPrompthide();
        })

    })

    function errorPromptshow(){
        Mask.show().animate({opacity:1},{
            duration:80,
            complete: function () {
                errorPrompt.css({
                    display : "block"
                }).animate({
                    opacity : 1
                },{
                    duration : 200,
                    easing : "ease-in-out"
                });
            }
        });
    }

    function errorPrompthide(){
        errorPrompt.animate({
            opacity : 0
        },{
            duration : 200,
            easing : "ease-in-out",
            complete : function () {
                errorPrompt.hide();
                Mask.animate({opacity:0},{
                    duration : 80,
                    complete: function () {
                        Mask.hide();
                    }
                });
            }
        });
    }
</script>
</body>
</html>
