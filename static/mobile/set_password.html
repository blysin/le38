<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置提现密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/yrmobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">安全中心</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="prompt">为了您提现安全性考虑，请设置您的提现密码！</div>
        <div class="restform">
            <ul>
                <li>
                    <div class="hd">提现密码</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" placeholder="请输入6位数字密码"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="hd">确认密码</div>
                    <div class="bd">
                        <div class="info">
                            <div class="input-wrap"><input type="number" placeholder="请再次输入6位数字密码"><span class="delete"></span></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnbar">
            <button class="mui-btn mui-btn-block mui-btn-primary" href="modify_password2.html">确定</button>
        </div>
    </div>
</div>
</body>
</html>
