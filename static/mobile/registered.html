<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/yrmobile.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page" class="login blogo">
    <div class="mui-content">
        <div class="loginform">
            <ul>
                <li>
                    <div class="input-wrap"><input type="number" placeholder="请输入手机号"><span class="delete"></span></div>
                    <div class="r">
                        <div class="toobtain disabled">重新获取58s</div>
                    </div>
                </li>
                <li>
                    <div class="input-wrap"><input type="number" placeholder="请输入验证码"><span class="delete"></span></div>
                    <div class="r">
                        <div class="code"><img src="images/yzm.jpg"></div>
                    </div>
                </li>
                <li>
                    <div class="input-wrap"><input type="number" placeholder="请输入短信验证码"><span class="delete"></span></div>
                </li>
                <li>
                    <div class="input-wrap"><input type="text" placeholder="请输入身份证号"><span class="delete"></span></div>
                </li>
            </ul>
        </div>
        <div class="agreement">
            <label><input type="checkbox" name="checkbox" checked=""></label><a class="policyPopupsBtn" href="javascript:void(0);">《会员专属权益》</a>
        </div>
        <div class="btnbar">
            <button class="mui-btn mui-btn-block mui-btn-primary mui-disabled" id="registeredBtn">缴纳99元注册款</button>
        </div>
    </div>

    <!--错误提示-->
    <div class="error-prompt">
        <div class="topbar"></div>
        <div class="con">
            <h3>温馨提示</h3>
            <p>请输入正确的手机号码</p>
        </div>
        <div class="fbar">
            <a class="mui-btn mui-btn-block mui-btn-primary promptSure">确定</a>
        </div>
    </div>

    <!--会员权益-->
    <div class="policy-popups">
        <div class="close policyPopupsClose"></div>
        <div class="tit">会员专属权益</div>
        <div class="info">
            <div id="policyPopups" class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="memberRights">
                        <div class="img"><img src="images/memberRights_img.png"></div>
                        <div class="content">
                            <p><i class="bg01"></i>尊享会员特定的专属礼包</p>
                            <p><i class="bg02"></i>尊享消费7.5折的优惠折扣</p>
                            <p><i class="bg03"></i>尊享实体服务站会员服务特权</p>
                            <p><i class="bg04"></i>尊享会员优质的专属培训课程</p>
                            <p><i class="bg05"></i>实体服务站建立开发的优先权</p>
                            <p><i class="bg06"></i>拥有品牌相关业务的开发及产品销售的资格，拥有专属定制的移动商城，享受业务专员同等级的提成分润及相关奖励</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    mui('#policyPopups').scroll();
    var Mask = $("<div style='display: none;' class='mask'></div>").appendTo(document.body);
    var errorPrompt = $(".error-prompt");
    var policyPopups = $(".policy-popups");

    $(function(){
        $("#registeredBtn").on("click",function(){
            errorPromptshow();
        })

        $(".promptSure").on("click",function(){
            errorPrompthide();
        })

        $(".policyPopupsBtn").on("click",function(){
            policyPopupsshow();
        })

        $(".policyPopupsClose").on("click",function(){
            policyPopupshide();
        })
    })

    function errorPromptshow(){
        Mask.show().animate({opacity:1},{
            duration:80,
            complete: function () {
                errorPrompt.css({
                    display : "block"
                }).animate({
                    opacity : 1
                },{
                    duration : 200,
                    easing : "ease-in-out"
                });
            }
        });
    }

    function errorPrompthide(){
        errorPrompt.animate({
            opacity : 0
        },{
            duration : 200,
            easing : "ease-in-out",
            complete : function () {
                errorPrompt.hide();
                Mask.animate({opacity:0},{
                    duration : 80,
                    complete: function () {
                        Mask.hide();
                    }
                });
            }
        });
    }


    function policyPopupsshow(){
        Mask.show().animate({opacity:1},{
            duration:80,
            complete: function () {
                policyPopups.css({
                    display : "block"
                }).animate({
                    opacity : 1,
                    scale:1
                },{
                    duration : 200,
                    easing : "ease-in-out"
                });
            }
        });
        $(document).bind("touchmove",function(e){
            e.preventDefault();
        });
    }


    function policyPopupshide(){
        policyPopups.animate({
            opacity : 0,
            scale:0
        },{
            duration : 200,
            easing : "ease-in-out",
            complete : function () {
                policyPopups.hide();
                Mask.animate({opacity:0},{
                    duration : 80,
                    complete: function () {
                        Mask.hide();
                    }
                });
            }
        });
        $(document).unbind("touchmove");
    }

</script>
</body>
</html>
