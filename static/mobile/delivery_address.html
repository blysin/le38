<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>礼包收货地址</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/yrmobile.css" />
    <link rel="stylesheet" type="text/css" href="css/mui/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="css/mui/mui.poppicker.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">填写收货地址</h1>
        <a class="mui-icon"></a>
    </header>
    <div class="mui-content">
        <div class="borderbox">
            <ul class="tbviewlist">
                <li class="input-wrap">
                    <div class="hd w3">联系人</div>
                    <div class="bd"><input type="text" placeholder="请输入您的姓名"></div>
                    <span class="delete"></span>
                </li>
                <li class="input-wrap">
                    <div class="hd">联系电话</div>
                    <div class="bd"><input type="number" placeholder="请填写您的联系电话"></div>
                    <span class="delete"></span>
                </li>
                <li>
                    <div class="hd">收货地址</div>
                    <div class="bd"><input type="text" placeholder="省-市-区/县" id="showCityPicker" readonly="readonly"></div>
                </li>
                <li>
                    <div class="hd"></div>
                    <div class="bd"><textarea placeholder="详细地址（街道/门牌号）"></textarea></div>
                </li>
                <li>
                    <div class="hd w2">快递</div>
                    <div class="bd">中通快递<b class="color-red">（6元）</b></div>
                </li>
            </ul>
        </div>
        <div class="btnbar mlr10">
            <button class="mui-btn mui-btn-block mui-btn-primary">确定，并支付</button>
        </div>
    </div>
</div>
<script src="js/mui/mui.picker.js"></script>
<script src="js/mui/mui.poppicker.js"></script>
<script src="js/mui/city.data-3.js"></script>
<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            var cityPicker = new $.PopPicker({
                layer: 3
            });
            cityPicker.setData(cityData3);
            var showCityPickerButton = doc.getElementById('showCityPicker');
            showCityPickerButton.addEventListener('tap', function(event) {
                var obj = this;
                cityPicker.show(function(items) {
                    obj.value = (items[0] || {}).text + " - " + (items[1] || {}).text + " - " + (items[2] || {}).text;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);
</script>

</body>
</html>
