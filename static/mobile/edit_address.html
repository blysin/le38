
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"  content="telephone=no"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" type="text/css" href="css/yrmobile.css" />
    <link rel="stylesheet" type="text/css" href="css/mui/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="css/mui/mui.poppicker.css" />
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
</head>
<body>
<div id="page">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav"></a>
        <h1 class="mui-title">新增收货地址</h1>
        <a class="mui-icon"></a>
    </header>

    <div class="mui-content">
        <ul class="tbviewlist">
            <li class="input-wrap">
                <div class="hd w3">收货人</div>
                <div class="bd"><input type="text" placeholder="填写收货人姓名"></div>
                <span class="delete"></span>
            </li>
            <li class="input-wrap">
                <div class="hd">手机号码</div>
                <div class="bd"><input type="number" placeholder="填写收件人手机号码"></div>
                <span class="delete"></span>
            </li>
            <li>
                <div class="hd">所在地区</div>
                <div class="bd">
                    <input id="showCityPicker" type="text" placeholder="省-市-区/县">
                </div>
            </li>
            <li>
                <div class="hd"></div>
                <div class="bd"><textarea placeholder="详细地址（街道/门牌号）"></textarea></div>
            </li>
        </ul>
        <div class="btnbar">
            <a class="mui-btn mui-btn-block mui-btn-primary" href="javascript:void(0);">保存</a>
        </div>

    </div>
</div>
<script src="js/mui/mui.picker.js"></script>
<script src="js/mui/mui.poppicker.js"></script>
<script src="js/mui/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            var cityPicker = new $.PopPicker({
                layer: 3
            });
            cityPicker.setData(cityData3);
            var showCityPickerButton = doc.getElementById('showCityPicker');
            showCityPickerButton.addEventListener('tap', function(event) {
                var obj = this;
                cityPicker.show(function(items) {
                    obj.value = (items[0] || {}).text + " - " + (items[1] || {}).text + " - " + (items[2] || {}).text;
                    //返回 false 可以阻止选择框的关闭
                    //return false;
                });
            }, false);
        });
    })(mui, document);
</script>

</body>
</html>
