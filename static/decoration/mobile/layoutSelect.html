<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机首页装修</title>
    <link rel="stylesheet" href="css/decoration.css"/>
</head>
<body>
<div class="dcm-page">
    <div class="dcm-header">
        <div class="dcm-logo"><img src="images/logo.png" alt="手机模板中心"/></div>
        <div class="dcm-logo-extra"><a href="#">&lt;重新选择模板</a></div>
        <div class="dcm-header-btns">
        </div>
    </div>
    <div class="dcm-container">
        <div class="dcm-layout-select">
            <div class="dcm-layout-type">
                <div class="pic"><img src="images/layoutTypeA.png" alt=""/></div>
                <div class="t">预设模版</div>
                <div class="info">
                    <ul>
                        <li>
                            <strong>◆ 特点</strong>
                            提供丰富的商城模版，方便自助装修商城。
                        </li>
                        <li>
                            <strong>◆ 适合</strong>
                            初级设计用户。
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dcm-layout-type">
                <div class="pic"><img src="images/layoutTypeB.png" alt=""/></div>
                <div class="t">自组模版</div>
                <div class="info">
                    <ul>
                        <li>
                            <strong>◆ 特点</strong>
                            提供丰富的自组控件，打造个性化商城。
                        </li>
                        <li>
                            <strong>◆ 适合</strong>
                            资深，专业的设计用户。
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
