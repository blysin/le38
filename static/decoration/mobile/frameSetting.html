<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机首页装修</title>
    <link rel="stylesheet" href="../../mobile/css/global.css"/>
    <link rel="stylesheet" href="../../mobile/css/mobile.css"/>
    <link rel="stylesheet" href="../../mobile/css/frames.css"/>
    <link rel="stylesheet" href="css/decoration.css"/>
</head>
<body>
<div class="dcm-page">
    <div class="dcm-header">
        <div class="dcm-logo"><img src="images/logo.png" alt="手机模板中心"/><span>- 框架</span></div>
        <div class="dcm-logo-extra"><a href="#">&lt;返回我的框架</a></div>
        <div class="dcm-header-btns">
            <a id="J_btn_next" href="javascript:void(0)">下一步</a>
        </div>
    </div>
    <div class="dcm-container dcm-container-frameset">
        <div class="dcm-sidebar">
            <div class="dcm-side-menu">
                <div class="dcm-side-menu-item dcm-side-menu-item-current">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">首页页面框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">二级页面框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">三级页面框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">四级页面框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">个人微店框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">卖家中心框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">会员中心框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">全局底部框架</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">全局客服设置</span></div>
                    </div>
                </div>
                <div class="dcm-side-menu-item" id="ColorSetting">
                    <div class="dcm-side-menu-item-wrap">
                        <div class="dcm-side-menu-title"><span class="title-txt">全局颜色设置</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dcm-main dcm-main-frameset">
            <div class="dcm-submenu-wrap">
                <!--首页框架start-->
                <div class="dcm-submenu" style="display: block;">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="index_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/index_head_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                    <hr/>

                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="menu" value="1" checked/> <span>菜单一</span>
                                <p><img src="images/frames/menu_1.png" alt=""/></p>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="menu" value="2"/> <span>菜单二</span>
                                <p><img src="images/frames/menu_2.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--首页框架end-->
                <!--分类页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="category_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/category_head_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--分类页框架end-->
                <!--列表页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="list_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/list_head_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--列表页框架end-->
                <!--详情页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="detail_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/detail_head_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                    <hr/>
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="detail_suspension" value="1" checked/> <span>悬浮按钮一</span>
                                <p><img src="images/frames/detail_suspension_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--详情页框架end-->
                <!--个人微店首页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="myshop_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/myshop_head_1.png" alt=""/></p>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="myshop_head" value="2"/> <span>头部二</span>
                                <p><img src="images/frames/myshop_head_2.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                    <hr/>
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="myshop_menu" value="1" checked/> <span>菜单一</span>
                                <p><img src="images/frames/myshop_menu_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--个人微店首页框架end-->
                <!--卖家中心首页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="sellerindex_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/sellerindex_head_1.png" alt=""/></p>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="sellerindex_head" value="2"/> <span>头部二</span>
                                <p><img src="images/frames/sellerindex_head_2.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--卖家中心首页框架end-->
                <!--会员中心首页框架start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="userindex_head" value="1" checked/> <span>头部一</span>
                                <p><img src="images/frames/userindex_head_1.png" alt=""/></p>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="userindex_head" value="2"/> <span>头部二</span>
                                <p><img src="images/frames/userindex_head_2.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--会员中心首页框架end-->
                <!--全局底部start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                <input type="radio" name="global_foot" value="1" checked/> <span>底部一</span>
                                <p><img src="images/frames/global_foot_1.png" alt=""/></p>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--全局底部end-->
                <!--全局客服start-->
                <div class="dcm-submenu">
                    <ul class="frame-selection-list">
                        <li>
                            <label>
                                帐号： <input type="text" class="control-text"/>
                            </label>
                        </li>
                    </ul>
                </div>
                <!--全局客服end-->
            </div>

            <div class="dcm-frame-preview-wrap">
                <div class="dcm-frame-preview">
                    <div class="frame-preview-list">

                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>首页框架(一级页面)</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_index"></div>
                            </div>
                        </div>

                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>分类页(二级页面)</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_category"></div>
                            </div>
                        </div>


                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>列表页(三级页面)</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_list"></div>
                            </div>
                        </div>


                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>详情页(四级页面)</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_detail"></div>
                            </div>
                        </div>


                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>个人微店首页</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_myshop"></div>
                            </div>
                        </div>


                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>卖家中心</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_sellerindex"></div>
                            </div>
                        </div>


                        <div class="frm-preview-item">
                            <div class="frm-preview-tit"><span>会员中心</span></div>
                            <div class="frm-preview-box">
                                <div class="frm-preview-box-page" data-frame-id="frame_userindex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
