<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">门店管理</a> <span class="divider">&gt;&gt;</span></li>
        <li class="active">新增门店</li>
    </ul>
    <form class="form-horizontal" method="post">
        <div class="form-content">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">门店类型：</label>
                    <div class="controls">
                        <select class="input-large">
                            <option value="1"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">门店属性：</label>
                    <div class="controls">
                        <select class="input-large">
                            <option value="1"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">门店编码：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">外部编码：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">外部编码：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>门店名称：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>联系人：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>门店电话：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">备用电话：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">所属大区：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">所属分公司：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">所属办事处：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row mb10">
                <div class="control-group">
                    <label class="control-label">描述：</label>
                    <div class="controls control-row-auto">
                        <textarea name="description" class="control-row4 input-large bui-form-field"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">开户行：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">开户名：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">账号：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">经销商编码：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">经销商名称：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">门店状态：</label>
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" name="active" value="1" checked="checked" />启用
                        </label>
                        &nbsp;&nbsp;
                        <label class="radio">
                            <input type="radio" name="active" value="0" />冻结
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">允许自提：</label>
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" name="default" value="1"/>是
                        </label>
                        &nbsp;&nbsp;
                        <label class="radio">
                            <input type="radio" name="default" value="0"  checked="checked" />否
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>门店所在地区：</label>
                    <div class="controls">
                        <select class="input-small">
                            <option value="1">省</option>
                        </select>
                        <select class="input-small">
                            <option value="1">市</option>
                        </select>
                        <select class="input-small">
                            <option value="1">区</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>详细地址：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label control-row-auto">经度：</label>
                    <div class="controls">
                        <input value="" name="name" class="control-text">&nbsp;&nbsp;&nbsp;&nbsp;
                        纬度：<input value="" name="name" class="control-text">
                    </div>
                </div>
            </div>
            <div class="row mb10">
                <div class="control-group">
                    <label class="control-label">定位：</label>
                    <div class="controls control-row-auto">
                        <input value="" name="name" class="control-text input-large">
                        <a class="button">定位</a>
                        <p>输入地址后，点击“自动定位”按钮可以在地图上定位。</p>
                        <p>（如果输入地址后无法定位，请在地图上直接点击选择地点）</p>
                        <div class="map">
                            放地图
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">门店形象照：</label>
                    <div class="controls control-row-auto">
                        <div class="file-btn">
                            <button style="width: 100px;" class="button">上传</button>
                            <input type="file" class="inp-file">
                        </div>
                        <div>
                            放上传图片
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span13">
                <button type="submit" class="button button-primary">保存</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</body>
</html>
