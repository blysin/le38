<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab">
        </div>

    </div>
    <div class="content-top">
        <form class="form-horizontal search-form mb0" method="get">
            <div class="row mb10">
                <div class="control-group">
                    <div class="controls  control-row-auto ml0">
                        <div class="pull-left">
                            <input type="text" class="calendar control-text">
                            <span class="mr5">至</span>
                            <input type="text" class="calendar control-text">
                            <input value="" name="name" class="input-normal control-text" placeholder="下单人手机号">
                            <button class="button button-primary ml">搜索</button>
                            <button class="button ml">导出报表</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb10">
                <div class="control-group">
                    <div class="controls control-row-auto ml0">
                        <label class="control-label control-label-auto mr30">
                            应支付总额：<span class="red">10</span>
                        </label>
                        <label class="control-label control-label-auto mr30">
                            订单数量：<span class="red">0</span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="content-body">
        <div id="grid"></div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'订单明细报表',value:'1'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
        Toolbar = BUI.Toolbar,
        Data = BUI.Data;
    var Grid = Grid,
        Store = Data.Store,
        columns = [{
            title : '订单号',
            dataIndex :'a',
            width:100
        },{
            title : '订单来源系统',
            dataIndex :'b',
            width:100
        },{
            title : '订单来源平台',
            dataIndex : 'c',
            width:100
        },{
            title : '订单状态',
            dataIndex : 'd',
            width:100
        },{
            title : '订单属性',
            dataIndex : 'e',
            width:100
        },{
            title : '支付状态',
            dataIndex : 'f',
            width:100
        },{
            title : '下单时间',
            dataIndex : 'g',
            width:200
        },{
            title : '订单总额',
            dataIndex : 'h',
            width:100
        },{
            title : '应付金额',
            dataIndex : 'i',
            width:100
        },{
            title : '下单人',
            dataIndex : 'j',
            width:100
        },{
            title : '下单人手机号',
            dataIndex : 'k',
            width:100
        }],
        data = [{a:'200'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
            data : data,
            autoLoad:true,
            pageSize:'20'
        }),
        grid = new Grid.Grid({
            width: '100%',
            height:getContentHeight(),
            render:'#grid',
            columns : columns,
            // 底部工具栏
            bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
            store : store
        });
    grid.render();

    BUI.use('bui/calendar',function(Calendar){
        var datepicker = new Calendar.DatePicker({
            trigger:'.calendar',
            //delegateTrigger : true, //如果设置此参数，那么新增加的.calendar元素也会支持日历选择
            autoRender : true,
            align :{
                node: 'trigger',     // 参考元素, falsy 或 window 为可视区域, 'trigger' 为触发元素, 其他为指定元素
                points: ['tl','tl'], // ['tr', 'tl'] 表示 overlay 的 tl 与参考节点的 tr 对齐
                offset: [0, 30]    // 有效值为 [n, m]
            }
        });
    });
</script>
</body>
</html>
