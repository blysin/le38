<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab">

        </div>
    </div>
    <div class="content-body">
        <div class="title-bar-side">
            <div class="search-bar">
                <form>
                    <input class="control-text" type="text" placeholder="名称检索"/>
                    <button></button>
                </form>
            </div>
            <div class="search-content">
                <form class="form-horizontal search-form">
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">大区名称：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-actions offset3">
                            <button id="btnSearch" type="submit" class="button button-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="grid"></div>
    </div>
    <div id="newDistrict" class="hide">
        <div class="form-horizontal">
            <div class="form-content">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">大区编码：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">大区名称：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">负责人：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">联系方式：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="editnewDistrict" class="hide">
        <div class="form-horizontal">
            <div class="form-content">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">大区编码：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">大区名称：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">负责人：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">联系方式：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">密码重置：</label>
                        <div class="controls">
                            <input type="password" value="" name="name" class="input-normal control-text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'大区列表',value:'1'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
        Toolbar = BUI.Toolbar,
        Data = BUI.Data;
    var Grid = Grid,
        Store = Data.Store,
        columns = [{
            title : '大区编码',
            dataIndex :'a',
            width:100
        },{
            title : '大区名称',
            dataIndex :'b',
            width:150
        },{
            title : '大区负责人',
            dataIndex : 'c',
            width:100
        },{
            title : '负责人联系方式',
            dataIndex : 'd',
            width:150
        }],
        data = [{a:'aaaa'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
            data : data,
            autoLoad:true,
            pageSize:'20'
        }),
        grid = new Grid.Grid({
            width: '100%',
            height: getContentHeight(),
            render:'#grid',
            columns : columns,
            tbar:{
                items:[{
                    btnCls : 'button button-small',
                    text:'新建',
                    handler:newDistrict
                },{
                    btnCls : 'button button-small',
                    text:'编辑',
                    handler:editnewDistrict
                },{
                    btnCls : 'button button-small',
                    text:'删除',
                }]
            },
            // 底部工具栏
            bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
            store : store,
            plugins : [Grid.Plugins.CheckSelection]
        });
    grid.render();

    var mask;
    $('.title-bar-side .search-bar input').on('focus',function(){
        var $this = $(this);
        var searchCon = $this.closest('.title-bar-side').find('.search-content');
        $this.addClass("focused");
        if(!mask)
            mask = $('<div></div>').css({
                'position':'absolute',
                'left':0,
                'top':0,
                'width':'100%',
                'height':'100%'
            }).appendTo(document.body);
        searchCon.show(400);
        mask.on('click',function(){
            $this.removeClass("focused");
            mask.remove();
            mask = null;
            searchCon.hide(400);
        });
    });

    function newDistrict(){
        dialognewDistrict.show();
    }

    function editnewDistrict(){
        dialogeditnewDistrict.show();
    }
    BUI.use('bui/overlay',function(Overlay){
        dialognewDistrict = new Overlay.Dialog({
            title:'新建大区',
            width:400,
            mask:true,
            buttons:[
                {
                    text:'确定',
                    elCls : 'button button-primary',
                    handler : function(){
                        this.close();
                    }
                },{
                    text:'取消',
                    elCls : 'button',
                    handler : function(){
                        this.close();
                    }
                }
            ],
            contentId : 'newDistrict'
        });
        dialogeditnewDistrict = new Overlay.Dialog({
            title:'编辑大区',
            width:400,
            mask:true,
            buttons:[
                {
                    text:'确定',
                    elCls : 'button button-primary',
                    handler : function(){
                        this.close();
                    }
                },{
                    text:'取消',
                    elCls : 'button',
                    handler : function(){
                        this.close();
                    }
                }
            ],
            contentId : 'editnewDistrict'
        });
    });
</script>
</body>
</html>
