    <script type="text/javascript">
        BUI.use('common/page');
        var Tab = BUI.Tab;
        var tab = new Tab.Tab({
            render : '#tab',
            elCls : 'nav-tabs',
            autoRender: true,
            children:[
                {text:'基本信息',value:'1'},
                {text:'详细信息',value:'2'},
                {text:'销售区域价格',value:'3'},
                {text:'商品评价设置',value:'4'}
            ]
        });
        tab.on('selectedchange',function (ev) {
            var item = ev.item;
            $('#log').text(item.get('text') + ' ' + item.get('value'));
        });
        tab.setSelected(tab.getItemAt(1));
    </script>
