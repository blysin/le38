<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div class="title-text">会员信息</div>
        <div class="userinfo-box">
            <div class="pic"><img src="../images/userhead.jpg"  width="100" height="100"></div>
            <div class="code"><img src="../images/code.jpg"  width="100" height="100"></div>
            <div class="title">会员名XXXXX<span>注册会员</span></div>
            <ul>
                <li>姓名：张章章</li>
                <li>注册时间：2016-03-15 15:45</li>
                <li>会员发展数：500</li>
                <li>手机号：15300000000</li>
                <li>会员等级：注册会员</li>
                <li>会员发展返利总额：5899.57</li>
                <li>会员卡号：15300000000</li>
                <li>会员类型：员工</li>
                <li>会员发展积分：100</li>
            </ul>
        </div>
    </div>
    <div class="content-top">
        <div id="tab"></div>
    </div>
    <div class="content-body">
        <form class="form-horizontal">
            <div class="form-content mb0">
                <div class="row">
                    <label class="control-label"><s>*</s>新支付密码</label>
                    <div class="controls">
                        <input name="accountName" class="control-text">
                    </div>
                </div>
                <div class="row">
                    <label class="control-label"><s>*</s>重复支付密码：</label>
                    <div class="controls">
                        <input name="checkCN" class="control-text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row form-actions actions-bar">
        <div class="span13">
            <button type="submit" class="button button-primary">保存</button>
            <button type="reset" class="button">重置</button>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'基本信息',value:'1'},
            {text:'购酒券明细',value:'2'},
            {text:'积分明细',value:'3'},
            {text:'红包明细',value:'4'},
            {text:'发展会员明细',value:'5'},
            {text:'支付密码修改',value:'6'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(5));
</script>
</body>
</html>
