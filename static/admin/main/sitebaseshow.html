<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <ul class="bui-tab nav-tabs">
            <li class="bui-tab-item bui-tab-item-selected"><span class="bui-tab-item-text">基本设置</span></li>
        </ul>
    </div>
    <div class="content-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label control-label-auto">商城名称：</label>
                <div class="controls"><input class="control-text" name="siteName" type="text" value=""></div>
            </div>
            <div class="row">
                <div class="span12">
                    <h3>商城通用会员头像
                        <div class="title-intro">
                            <small class="auxiliary-text">图片：建议 120*120 像素的png格式</small>
                        </div></h3>
                    <div class="upload-box upload-box-haspic" style="width: 120px;height: 120px;">
                        <div class="upload-ph"><span>+</span><input class="inp-file" type="file"/></div>
                        <div class="upload-img"><img src="../images/wxsucai.jpg" alt=""/></div>
                    </div>
                </div>
                <div class="span12">
                    <h3>移动商城生成的桌面图标
                        <div class="title-intro">
                            <small class="auxiliary-text">图片：建议 144*144 像素的png格式</small>
                        </div></h3>
                    <div class="upload-box upload-box-round upload-box-round-corner">
                        <div class="upload-ph"><span>+</span><input class="inp-file" type="file"/></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <h3>后台系统  左上角LOGO
                        <div class="title-intro">
                            <small class="auxiliary-text">图片：建议 200*60 像素的png格式</small>
                        </div></h3>
                    <div class="upload-box upload-box-haspic" style="width: 200px;height: 60px;">
                        <div class="upload-ph"><span>+</span><input class="inp-file" type="file"/></div>
                        <div class="upload-img"><img src="../images/wxsucai.jpg" alt=""/></div>
                    </div>
                    <div class="upload-intropic"><img src="../images/decoration/zx_admin_logo.png" alt=""/></div>
                </div>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>

</body>
</html>
