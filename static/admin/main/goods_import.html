<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<link rel="stylesheet" href="../css/dpl.css" type="text/css"/>
<link rel="stylesheet" href="../css/bui.css" type="text/css"/>
<link rel="stylesheet" href="../css/main.css" type="text/css"/>
<link rel="stylesheet" href="../css/page.css" type="text/css"/>
<link rel="stylesheet" href="../css/yradmin.css" type="text/css"/>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common/page.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <ul class="breadcrumb">
            <li><a href="javascript:void(0)" onclick="goBackList()">
                    线上商品
                </a><span class="divider">&gt;&gt;</span></li>
            <li class="active">导入商品</li>
        </ul>
    </div>
    <div class="content-top">
        <div class="flow-steps">
            <ol class="num5">
                <li class="current"><i class="num">1</i>导入商品文件</li>
                <li class=""><i class="num">2</i>自定义商品规格</li>
                <li class="last"><i class="num">3</i>自定义商品信息</li>
            </ol>
        </div>
        <form id="uploadFileForm" name="uploadFileForm" class="form-horizontal" action="#" method="post">
        	<div class="row">
                <div class="control-group">
                    <label class="control-label">数据包类型：</label>
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" name="active" value="1" checked="checked">启用
                        </label>
                        &nbsp;&nbsp;
                        <label class="radio">
                            <input type="radio" name="active" value="0">禁用
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">文件选择：</label>
                    <div class="controls">
                        <input type="file" id="uploadProductsFileObj" name="csvFile" onchange="javascript:fileChoiceChangeEvent(this.value);">
                        <input type="text" class="control-text" id="choiceFileTxt" readonly = "true" style="display: none;">
                        <p>支持CSV&nbsp;&nbsp;格式,大小不超过10M!　<span style="color: red;">注：当商城商品价格与天猫价格不一致时，以天猫的默认价格为标准！</span></p>
                    </div>
                </div>
            </div>
            <div class="row actions-bar">
                <div class="form-actions offset7">
                    <button id="parseProductBtn" type="submit" class="button button-primary" onclick="return importFile();">下一步</button>
                    <button type="reset" class="button" onclick="goBackList()">返回</button>
                </div>
            </div>
            <form id="searchForm" class="form-horizontal span24">
                <input name="sort" value="importTime desc" type="hidden"/>
            </form>

        </form>
    </div>
    
    <div class="content-body">
        <div id="grid"></div>
    </div>

</div>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'商品品牌',value:'1'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
            Toolbar = BUI.Toolbar,
            Data = BUI.Data;
    var Grid = Grid,
            Store = Data.Store,
            columns = [{
                title : '序号',
                dataIndex :'a',
                width:100
            },{
                title : '名称',
                dataIndex :'b',
                width:150
            },{
                title : '图片',
                dataIndex : 'c',
                width:100
            },{
                title : '地址',
                dataIndex : 'd',
                width:100
            },{
                title : '创建日期',
                dataIndex : 'e',
                width:150
            },{
                title : '状态',
                dataIndex : 'f',
                width:150
            },{
                title : '',
                dataIndex : 'g',
				width:150
            }],
            data = [{a:'1',b:'2312312312',f:'<a href="#">取消默认</a>',g:'<a href="#">编辑</a>'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
                data : data,
                autoLoad:true,
                pageSize:'20'
            }),
            grid = new Grid.Grid({
                width: '100%',
                height: getContentHeight(),
                render:'#grid',
                columns : columns,
                
                // 底部工具栏
                bbar:{
                    // pagingBar:表明包含分页栏
                    pagingBar:true
                },
                store : store
            });
    grid.render();
</script>
</body>
</html>
