<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div class="title-bar">
            <ul class="bui-tab nav-tabs">
                <li class="bui-tab-item bui-tab-item-selected"><span class="bui-tab-item-text">下级微店返利</span></li>
            </ul>
        </div>
    </div>

    <div class="content-top">
        <div class="round-title">
            <h2>下级微店返利金额</h2>
            <div class="pull-left offset2">
                需单独设置某款商品的返利 <a href="#">请点击&gt;</a>
            </div>
        </div>
        <div class="round-title">
            <label>
                <input type="radio" name="currentDefaultRebatePull" value="">
                <input class="input-small control-text" type="text" name="" value="9.5"> 元
            </label>
            <label class="offset2">
                <input type="radio" name="currentDefaultRebatePull" value="" checked="checked">
                商品金额 &nbsp;*&nbsp;
                <input class="input-small control-text" type="text" name="" value="10"> %
            </label>
        </div>
        <ul class="bui-tab nav-tabs">
            <li class="bui-tab-item bui-tab-item-selected"><span class="bui-tab-item-text">微店奖励/佣金</span></li>
        </ul>
        <div class="round-title">
                需单独设置某款商品的返利 <a href="#">请点击&gt;</a>
        </div>
        <div class="round-title">
            首单奖励：
            <input class="input-small control-text" type="text" name=""> 元
             <span class="offset1">或</span>
            <input class="input-small control-text" type="text" name="" > %
        </div>
        <div class="round-title">
            微店返利比例：
            <input class="input-small control-text" type="text" name="" > %
        </div>
    </div>

    <div class="content-body">
        <form class="form-horizontal search-form" method="get">
            <div class="row mb10">
                <div class="control-group">
                    <div class="controls  control-row-auto ml0">
                        <button class="button button-primary mr5" onclick="addFunction();">新增区域设置</button>
                        <select class="mr5">
                            <option>大区</option>
                        </select>
                        <select class="mr5">
                            <option>分公司</option>
                        </select>
                        <select class="mr5">
                            <option>办事处</option>
                        </select>
                        <button class="button">查询</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="grid">

        </div>
    </div>
    <div class="actions-bar">
        <button type="submit" class="button button-primary">保存</button>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Grid = BUI.Grid,
            Toolbar = BUI.Toolbar,
            Data = BUI.Data;
    var Grid = Grid,
            Store = Data.Store,
            columns = [{
                title : '操作',
                dataIndex :'a',
                width:100
            },{
                title : '大区',
                dataIndex :'b',
                width:200
            },{
                title : '分公司',
                dataIndex : 'c',
                width:200
            },{
                title : '办事处',
                dataIndex :'d',
                width:200
            },{
                title : '开始时间',
                dataIndex : 'e',
                width:200
            },{
                title : '结束时间',
                dataIndex : 'f',
                width:200
            },{
                title : '佣金比例',
                dataIndex : 'g',
                width:100
            }],
            data = [{a:'123123123123123123123123123123123123123123123123123123123123123123123'},{a:'cdd',b:'edd'}];

    var store = new Store({
                data : data
            }),
            grid = new Grid.Grid({
                width: '100%',
                render:'#grid',
                columns : columns,
                store : store
            });
    grid.render();

    function addFunction(){
        app.page.open({
            href:'main/addtheocale.html'
        });
    }
</script>
</body>
</html>
