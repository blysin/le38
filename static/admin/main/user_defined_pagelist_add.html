<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">自定义页面</a><span class="divider">&gt;&gt;</span></li>
        <li class="active">添加</li>
    </ul>
    <form class="form-horizontal" method="post">
        <div id="edit-div" class="form-content">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">自定义页面ID：</label>
                    <div class="controls">
                        （由系统自动生成）
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group">
                    <label class="control-label">访问页面地址：</label>
                    <div class="controls">
                        （由系统自动生成）
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group">
                    <label class="control-label"><s>*</s>自定义标题：</label>
                    <div class="controls">
                        <input type="text" name="name" class="input-large control-text">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group">
                    <label class="control-label">自定义标题：</label>
                    <div class="controls">
                        <label class="radio">
                            <input type="radio" name="default" value="1" checked="checked" />包含
                        </label>
                        &nbsp;&nbsp;
                        <label class="radio">
                            <input type="radio" name="default" value="0" />不包含
                        </label>
                    </div>
                </div>
            </div>
            <div class="control-group mb10">
                <label class="control-label">自定义样式：</label>
                <div class="controls control-row-auto">
                    <textarea style="width:500px;height:180px;" name="styles" class="bui-form-field"></textarea>
                </div>
            </div>
            <div class="control-group mb10">
                <label class="control-label">自定义脚本：</label>
                <div class="controls control-row-auto">
                    <textarea style="width:500px;height:180px;" name="styles" class="bui-form-field"></textarea>
                </div>
            </div>
            <div class="control-group mb10">
                <label class="control-label"><s>*</s>自定义HTML：</label>
                <div class="controls control-row-auto">
                    超文本编辑框
                </div>
            </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span13">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</body>
</html>
