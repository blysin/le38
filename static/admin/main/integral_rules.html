<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div class="title-bar">
            <ul class="bui-tab nav-tabs">
                <li class="bui-tab-item bui-tab-item-selected"><span class="bui-tab-item-text">积分设置</span></li>
            </ul>
        </div>
    </div>
    <div class="content-body">
        <form class="form-horizontal" method="post">
            <div class="form-content">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">1元 = </label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                            积分
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">注册获得：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                            积分
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">用户完善信息赠送：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                            积分
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">签到可获得：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                            积分
                        </div>
                    </div>
                </div>
                <div class="actions-bar"></div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">消费1元可以获得：</label>
                        <div class="controls">
                            <input value="" name="name" class="input-normal control-text">
                            积分
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">用户在：</label>
                        <div class="controls">
                            <input type="text" class="calendar control-text">
                            <span class="mr5">到</span>
                            <input type="text" class="calendar control-text">
                            <span class="mr5">期间消费积分翻</span>
                            <input value="" name="name" class="input-normal control-text">
                            倍
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-actions actions-bar">
                <div class="span13">
                    <button type="submit" class="button button-primary">保存</button>
                    <button type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script>
    BUI.use('bui/calendar',function(Calendar){
        var datepicker = new Calendar.DatePicker({
            trigger:'.calendar',
            //delegateTrigger : true, //如果设置此参数，那么新增加的.calendar元素也会支持日历选择
            autoRender : true,
            align :{
                node: 'trigger',     // 参考元素, falsy 或 window 为可视区域, 'trigger' 为触发元素, 其他为指定元素
                points: ['tl','tl'], // ['tr', 'tl'] 表示 overlay 的 tl 与参考节点的 tr 对齐
                offset: [0, 30]    // 有效值为 [n, m]
            }
        });
    });
</script>
</body>
</html>
