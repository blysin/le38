<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab">

        </div>
    </div>
    <div class="content-body">
        <div id="grid"></div>
    </div>

    <div id="addAdmin" class="hide">
        <form class="form-horizontal" method="post">
            <div class="form-content">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label"><s>*</s>账号：</label>
                        <div class="controls">
                            季小凡
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label"><s>*</s>岗位：</label>
                        <div class="controls">
                            <input name="accountBalance" class="input-normal control-text">
                            分配
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">是否启用：</label>
                        <div class="controls">
                            <label class="radio">
                                <input type="radio" name="active" value="1" checked="checked">启用
                            </label>
                            &nbsp;&nbsp;
                            <label class="radio">
                                <input type="radio" name="active" value="0">禁用
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                            <input type="password" name="" class="input-normal control-text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">确认密码：</label>
                        <div class="controls">
                            <input type="password" name="" class="input-normal control-text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'账号管理员',value:'0'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
        Toolbar = BUI.Toolbar,
        Data = BUI.Data;
    var Grid = Grid,
        Store = Data.Store,
        columns = [{
            title : '账号',
            dataIndex :'a',
            width:100
        },{
            title : '状态',
            dataIndex :'b',
            width:100
        },{
            title : '岗位',
            dataIndex : 'c',
            width:150
        }],
        data = [{a:'123123123123123123123123123123123123123123123123123123123123123123123'},{a:'cdd',b:'edd'}];

    var store = new Store({
            data : data,
            autoLoad:true,
            pageSize:'20'
        }),
        grid = new Grid.Grid({
            width: '100%',
            height: getContentHeight(),
            render:'#grid',
            columns : columns,
            // 顶部工具栏
            tbar:{
                // items:工具栏的项， 可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                items:[{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'新建',
                    handler:addAdmin
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'编辑',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'复制',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'删除',
                }]
            },
            // 底部工具栏
            bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
            store : store,
            plugins : [Grid.Plugins.CheckSelection]
        });
    grid.render();

    function addAdmin(){
        dialogaddAdmin.show();
    }

    BUI.use('bui/overlay',function(Overlay){
        dialogaddAdmin = new Overlay.Dialog({
            title:'添加管理员',
            width:400,
            mask:true,
            buttons:[
                {
                    text:'确定',
                    elCls : 'button button-primary',
                    handler : function(){
                        this.close();
                    }
                },{
                    text:'取消',
                    elCls : 'button',
                    handler : function(){
                        this.close();
                    }
                }
            ],
            contentId : 'addAdmin'
        });
    });
</script>
</body>
</html>
