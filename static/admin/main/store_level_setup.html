<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab">

        </div>
    </div>
    <div class="content-body">
        <div id="grid"></div>
    </div>
    <div class="content-foot">
        <div class="actions-bar">
            <button class="button button-primary">保存</button>
            <button class="button">重置</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'微店等级管理',value:'1'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
            Toolbar = BUI.Toolbar,
            Data = BUI.Data;
    var Grid = Grid,
            Store = Data.Store,
            columns = [{
                title : '状态',
                dataIndex :'a',
                width:100
            },{
                title : '升级',
                dataIndex :'b',
                width:150
            },{
                title : '微店等级',
                dataIndex : 'c',
                width:100
            },{
                title : '微店等级名称',
                dataIndex : 'd',
                width:100
            },{
                title : '会员量',
                dataIndex : 'e',
                width:250
            },{
                title : '销售额',
                dataIndex : 'f',
                width:100
            },{
                title : '佣金系数',
                dataIndex : 'g',
                width:200
            }],
            data = [
                {
                    a:'<label><input name="" type="checkbox" value="" class="checkBox"/>启用</label>',
                    b:'<label><input name="" type="checkbox" value="" class="checkBox"/>是否自动升级</label>',
                    c:'一级会员',
                    d:'一星',
                    e:'购买会员:&nbsp;&nbsp;<input value="" type="text" class="input-maxsmall control-text">&nbsp;~&nbsp;<input value="" type="text" class="input-maxsmall control-text">&nbsp;个',
                    f:'无',
                    g:'<input value="" type="text" class="input-small control-text">'
                }
            ];

    var store = new Store({
                data : data,
                autoLoad:true,
                pageSize:'20'
            }),
            grid = new Grid.Grid({
                width: '100%',
                height: getContentHeight(),
                render:'#grid',
                columns : columns,
                // 底部工具栏
                bbar:{
                    // pagingBar:表明包含分页栏
                    pagingBar:true
                },
                store : store
            });
    grid.render();

</script>
</body>
</html>
