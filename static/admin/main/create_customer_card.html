<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div class="title-text">会员等级管理</div>
    </div>

    <div class="tips-wrap tips tips-small tips-notice">
        <span class="x-icon x-icon-small x-icon-warning"><i class="icon icon-volume-up"></i></span>
        <div class="tips-content">若要单独设置某个等级的会员卡，<a href="#">请点击这里&gt;&gt;</a></div>
    </div>

    <form class="form-horizontal" method="post">
        <div class="form-content">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">会员卡正面图：</label>
                    <div class="controls control-row-auto">
                        <div class="cover-area">
                            <div class="cover-hd">
                                <input name="" type="file">
                            </div>
                            <p class="upload-tip">图片建议尺寸：600像素 * 370像素</p>
                            <div class="cover-bd">
                                上传图片
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">会员卡背面图：</label>
                    <div class="controls control-row-auto">
                        <div class="cover-area">
                            <div class="cover-hd">
                                <input name="" type="file">
                            </div>
                            <p class="upload-tip">图片建议尺寸：600像素 * 370像素</p>
                            <div class="cover-bd">
                                上传图片
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span13">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</body>
</html>
