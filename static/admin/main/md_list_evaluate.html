<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab"></div>
    </div>
    <div class="content-top">
        <div class="title-text">门店信息</div>
        <div class="userinfo-box userinfo-box-md">
            <div class="pic"><img src="../images/userhead.jpg"  width="100" height="100"></div>
            <div class="code"><img src="../images/code.jpg"  width="100" height="100"></div>
            <ul>
                <li>门店编码：张章章</li>
                <li>门店名称：厦门自贸区店</li>
                <li>注册时间：2016-03-15 15:45</li>
            </ul>
        </div>
    </div>
    <div class="content-body">
        <div id="grid"></div>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'基本信息',value:'1'},
            {text:'门店介绍',value:'2'},
            {text:'门店评价',value:'3'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(2));

    var Grid = BUI.Grid,
            Toolbar = BUI.Toolbar,
            Data = BUI.Data;
    var Grid = Grid,
            Store = Data.Store,
            columns = [{
                title : '会员手机号',
                dataIndex :'a',
                width:100
            },{
                title : '姓名',
                dataIndex :'b',
                width:100
            },{
                title : '评价内容',
                dataIndex : 'c',
                width:200
            },{
                title : '宝贝与描述相符',
                dataIndex : 'd',
                width:150
            },{
                title : '卖家的服务态度',
                dataIndex : 'e',
                width:150
            },{
                title : '卖家的发货速度',
                dataIndex : 'f',
                width:150
            },{
                title : '评价提交时间',
                dataIndex : 'g',
                width:150
            }],
            data = [{a:'123123123123123123123123123123123123123123123123123123123123123123123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
                data : data,
                autoLoad:true,
                pageSize:'20'
            }),
            grid = new Grid.Grid({
                width: '100%',
                height: getContentHeight(),
                render:'#grid',
                columns : columns,
                // 顶部工具栏
                tbar:{
                    // items:工具栏的项， 可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                    items:[{
                        btnCls : 'button button-small',
                        text:'新加评论',
                    },{
                        btnCls : 'button button-small',
                        text:'编辑',
                    },{
                        btnCls : 'button button-small',
                        text:'删除',
                    }]
                },
                // 底部工具栏
                bbar:{
                    // pagingBar:表明包含分页栏
                    pagingBar:true
                },
                store : store,
                plugins : [Grid.Plugins.CheckSelection]
            });
    grid.render();
</script>
</body>
</html>
