<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" href="../css/dpl.css" type="text/css">
    <link rel="stylesheet" href="../css/bui.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <link rel="stylesheet" href="../css/page.css" type="text/css">
    <link rel="stylesheet" href="../css/yradmin.css" type="text/css">
<title></title>
</head>
<body>
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="#">评价管理</a> <span class="divider">&gt;&gt;</span></li>
            <li class="active">新加评价</li>
        </ul>
        <div id="tab">

        </div>

        <div class="clearfix" style="position: relative; padding-left: 238px;">

            <div class="prd-pics" style="position:absolute; left: 0; top: 0; width: 220px;">
                <div class="prd-upload">
                    <div class="prd-upload-icon">
                        <img src="http://mallo2o.xmyr.cn/cmsstatic/product/null/1466394801383267.png?smallBrowse" style="width: 150px;height: 150px;">
                    </div>
                </div>
                <div class="prd-thumblist" style="padding:0 20px;">
                    <p style="text-align: left;">Fotile/方太 ZTD100J-J45E消毒柜嵌入式家用消毒碗柜镶嵌新品上市</p>
                    <p style="text-align: left;"><em>售价:</em> ¥6000.00</p>
                    <p style="text-align: left;"><em>原价:</em></p>
                    <p style="text-align: left;"><em>货号:</em></p>
                    <hr>
                    <p style="text-align: left;">
                        评价得分：
                        <img src="../images/star-off.png">
                        <img src="../images/star-off.png">
                        <img src="../images/star-off.png">
                        <img src="../images/star-off.png">
                        <img src="../images/star-off.png">
                    </p>
                    <p style="text-align: left;">评价数：0</p>
                </div>
            </div>
            <div class="form-horizontal" style="min-width: 416px;">
                <form class="form-horizontal" method="post">
                    <div class="form-content">
                        <div class="row">
                            <div class="control-group">
                                <label class="control-label"><s>*</s>用户名：</label>
                                <div class="controls">
                                    <input value="" name="name" class="input-normal control-text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="control-group">
                                <label class="control-label"><s>*</s>手机号：</label>
                                <div class="controls">
                                    <input value="" name="name" class="input-normal control-text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="control-group">
                                <label class="control-label"><s>*</s>宝贝符合程度：</label>
                                <div class="controls">
                                    <div class="consistent"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="control-group">
                                <label class="control-label control-row-auto"><s>*</s>评价时间：</label>
                                <div class="controls">
                                    <input type="text" class="calendar control-text input-datelarge">
                                </div>
                            </div>
                        </div>
                        <div class="row mb10">
                            <div class="control-group">
                                <label class="control-label control-row-auto"><s>*</s>评价内容：</label>
                                <div class="controls control-row-auto">
                                    <textarea name="description" class="control-row4 input-large"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mb10">
                            <div class="control-group">
                                <label class="control-label control-row-auto">回复内容：</label>
                                <div class="controls control-row-auto">
                                    <textarea name="description" class="control-row4 input-large"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="control-group">
                                <label class="control-label control-row-auto">回复时间：</label>
                                <div class="controls">
                                    <input type="text" class="calendar control-text input-datelarge">
                                </div>
                            </div>
                        </div>
                        <div class="row form-actions actions-bar">
                            <div class="span13">
                                <button type="submit" class="button button-primary">保存</button>
                                <button type="reset" class="button">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript" src="/static/js/lib/jquery.raty.min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'基本信息',value:'1'},
            {text:'详细信息',value:'2'},
            {text:'销售区域价格',value:'3'},
            {text:'商品评价设置',value:'4'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(3));

    BUI.use('bui/calendar',function(Calendar){
        var datepicker = new Calendar.DatePicker({
            trigger:'.calendar',
            //delegateTrigger : true, //如果设置此参数，那么新增加的.calendar元素也会支持日历选择
            autoRender : true,
            align :{
                node: 'trigger',     // 参考元素, falsy 或 window 为可视区域, 'trigger' 为触发元素, 其他为指定元素
                points: ['tl','tl'], // ['tr', 'tl'] 表示 overlay 的 tl 与参考节点的 tr 对齐
                offset: [0, 30]    // 有效值为 [n, m]
            }
        });
    });

    $(function(){
        $.fn.raty.defaults.path = '/static/images';
        $('.consistent').raty({
            score: 5,
            hints: ['一星', '二星', '三星', '四星', '五星'],
            width : 120,
            click: function(score, evt) {
                var itemId =  $(this).attr('itemId');
            }
        });
    })
</script>
