<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div class="title-text">会员整体概况</div>
        <div id="grid" class="mb10"></div>
    </div>
    <div class="content-top">
        <div id="tab"></div>
        <form class="form-horizontal search-form mb0" method="get">
            <div class="row mb10">
                <div class="control-group">
                    <div class="controls  control-row-auto ml0">
                        <div class="pull-left">
                            <input type="text" class="calendar control-text">
                            <span class="mr5">至</span>
                            <input type="text" class="calendar control-text">
                            <button class="button button-primary">搜索</button>
                            <button class="button ml">导出</button>
                        </div>
                    </div>
                    <div class="title-bar-side title-bar-side2">
                        <div class="search-bar">
                            <form>
                                <input class="control-text" type="text" placeholder="下单人手机号">
                                <button></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="content-body">
        <div id="grid2"></div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'新增会员报表',value:'1'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
        Data = BUI.Data,
        Store = Data.Store,
            columns = [
                {title : '注册会员总数',dataIndex :'a', width:100},
                {title : '购买会员总数',dataIndex :'b', width:100},
                {title : '成交笔数',dataIndex :'c',width:100},
                {title : '成交总金额',dataIndex :'d', width:100},
                {title : '成交均价',dataIndex :'e', width:100},
                {title : '成交客单价',dataIndex :'f',width:100}
            ],
            data = [{a:'123',b:'100'}];
    var store2 = new Store({
                data : data
            }),
            grid2 = new Grid.Grid({
                render:'#grid',
                width:'100%',
                columns : columns,
                store : store2
            });
    grid2.render();


    var Grid = BUI.Grid,
        Toolbar = BUI.Toolbar,
        Data = BUI.Data,
        Store = Data.Store,
        columns = [{
            title : '注册时间',
            dataIndex :'a',
            width:200
        },{
            title : '会员手机号',
            dataIndex :'b',
            width:120
        },{
            title : '会员姓名',
            dataIndex : 'c',
            width:100
        },{
            title : '消费总额',
            dataIndex : 'd',
            width:100
        },{
            title : '购买次数',
            dataIndex : 'e',
            width:100
        },{
            title : '本年度消费总额',
            dataIndex : 'f',
            width:100
        },{
            title : '本年度购买次数',
            dataIndex : 'g',
            width:100
        },{
            title : '所属门店名称',
            dataIndex : 'h',
            width:200
        },{
            title : '门店类型',
            dataIndex : 'i',
            width:100
        },{
            title : '上级会员手机号',
            dataIndex : 'j',
            width:120
        },{
            title : '所属大区',
            dataIndex : 'k',
            width:200
        },{
            title : '所属分公司',
            dataIndex : 'l',
            width:200
        },{
            title : '所属办事处',
            dataIndex : 'm',
            width:200
        }],
        data = [{a:'200'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
            data : data,
            autoLoad:true,
            pageSize:'20'
        }),
        grid = new Grid.Grid({
            width: '100%',
            height:getContentHeight(),
            render:'#grid2',
            columns : columns,
            bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
            store : store
        });
    grid.render();



    BUI.use('bui/calendar',function(Calendar){
        var datepicker = new Calendar.DatePicker({
            trigger:'.calendar',
            //delegateTrigger : true, //如果设置此参数，那么新增加的.calendar元素也会支持日历选择
            autoRender : true,
            align :{
                node: 'trigger',     // 参考元素, falsy 或 window 为可视区域, 'trigger' 为触发元素, 其他为指定元素
                points: ['tl','tl'], // ['tr', 'tl'] 表示 overlay 的 tl 与参考节点的 tr 对齐
                offset: [0, 30]    // 有效值为 [n, m]
            }
        });
    });
</script>
</body>
</html>
