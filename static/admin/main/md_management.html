<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <div id="tab">

        </div>
    </div>
    <div class="content-body">
        <div class="title-bar-side">
            <div class="search-bar">
                <form>
                    <input class="control-text" type="text" placeholder="门店名称"/>
                    <button></button>
                </form>
            </div>
            <div class="search-content">
                <form id="searchForm" class="form-horizontal search-form">
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">门店编码：</label>
                            <div class="controls">
                                <input type="text" name="a" class="control-text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">门店名称：</label>
                            <div class="controls">
                                <input type="text" name="a" class="control-text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">门店属性：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">所属大区：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">所属分公司：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">所属办事处：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">门店星级：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">门店状态：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">允许自提：</label>
                            <div class="controls">
                                <select>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-actions offset3">
                            <button id="btnSearch" type="submit" class="button button-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="grid"></div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript">
    var Tab = BUI.Tab;
    var tab = new Tab.Tab({
        render : '#tab',
        elCls : 'nav-tabs',
        autoRender: true,
        children:[
            {text:'直营店',value:'0'},
            {text:'渠道店',value:'1'},
            {text:'加盟店',value:'2'}
        ]
    });
    tab.on('selectedchange',function (ev) {
        var item = ev.item;
        $('#log').text(item.get('text') + ' ' + item.get('value'));
    });
    tab.setSelected(tab.getItemAt(0));

    var Grid = BUI.Grid,
        Toolbar = BUI.Toolbar,
        Data = BUI.Data;
    var Grid = Grid,
        Store = Data.Store,
        columns = [{
            title : '门店编号',
            dataIndex :'a',
            width:100
        },{
            title : '门店名称',
            dataIndex :'b',
            width:150
        },{
            title : '门店属性',
            dataIndex : 'c',
            width:100
        },{
            title : '所属大区',
            dataIndex : 'd',
            width:100
        },{
            title : '所属分公司',
            dataIndex : 'e',
            width:100
        },{
            title : '所属办事处',
            dataIndex : 'f',
            width:100
        },{
            title : '联系人',
            dataIndex : 'g',
            width:120
        },{
            title : '门店电话',
            dataIndex : 'h',
            width:100
        },{
            title : '门店星级',
            dataIndex : 'i',
            width:100
        },{
            title : '门店状态',
            dataIndex : 'j',
            width:100
        },{
            title : '省份',
            dataIndex : 'k',
            width:100
        },{
            title : '城市',
            dataIndex : 'l',
            width:100
        },{
            title : '县区',
            dataIndex : 'm',
            width:100
        },{
            title : '地址',
            dataIndex : 'n',
            width:200
        }],
        data = [{a:'123123123123123123123123123123123123123123123123123123123123123123123'},{a:'cdd',b:'edd'},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2},{a:'1333',c:'eee',d:2}];

    var store = new Store({
            data : data,
            autoLoad:true,
            pageSize:'20'
        }),
        grid = new Grid.Grid({
            width: '100%',
            height: getContentHeight(),
            render:'#grid',
            columns : columns,
            // 顶部工具栏
            tbar:{
                // items:工具栏的项， 可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                items:[{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'新增门店',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'允许自提',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'取消自提',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'导出门店二维码',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'导出门店',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'导入门店',
                },{
                    //xclass:'bar-item-button',默认的是按钮
                    btnCls : 'button button-small',
                    text:'批量修改',
                }]
            },
            // 底部工具栏
            bbar:{
                // pagingBar:表明包含分页栏
                pagingBar:true
            },
            store : store,
            plugins : [Grid.Plugins.CheckSelection]
        });
    grid.render();

    var mask;
    $('.title-bar-side .search-bar input').on('focus',function(){
        var $this = $(this);
        var searchCon = $this.closest('.title-bar-side').find('.search-content');
        $this.addClass("focused");
        if(!mask)
            mask = $('<div></div>').css({
                'position':'absolute',
                'left':0,
                'top':0,
                'width':'100%',
                'height':'100%'
            }).appendTo(document.body);
        searchCon.show(400);
        mask.on('click',function(){
            $this.removeClass("focused");
            mask.remove();
            mask = null;
            searchCon.hide(400);
        });
    });
</script>
</body>
</html>
