<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/dpl.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/page.css" rel="stylesheet" type="text/css"/>
    <link href="../css/theme-01.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <ul class="bui-tab nav-tabs">
            <li class="bui-tab-item bui-tab-item-selected"><span class="bui-tab-item-text">发展会员奖励</span></li>
        </ul>
    </div>

    <div class="content-body">
    <form class="form-horizontal" method="post">
        <div id="edit-div" class="form-content">
            <div class="row">
                <div class="control-group">
                    <label class="control-label control-label-maxlong">发展一个会员返利金额：</label>
                    <div class="controls">
                        <input value="" name="name" class="input-normal control-text">
                        元
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label control-label-maxlong">发展一个会员送：</label>
                    <div class="controls">
                        <input value="" name="name" class="input-normal control-text">
                        积分
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-actions actions-bar">
            <div class="span13">
                <button type="submit" class="button button-primary">保存</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>

<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../js/bui.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>
</body>
</html>
