<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/theme-01.css"/>
</head>
<body class="page-login">
<div class="loginWrap">
    <div class="loginlogo"><img src="images/system_text.png" alt="总部后台管理系统"></div>
    <div class="loginbox">
        <h1>欢迎登录</h1>
        <ul class="loginform">
            <li><div class="txt"><input type="text" name="username" value="" id="username" placeholder="用户名"></div></li>
            <li><div class="txt"><input type="password" name="password" id="password" placeholder="密码"></div></li>
            <li>
                <div class="txt txt-vcode"><input type="text" name="vcode" id="vcode" placeholder="输入验证码"></div>
                <div class="vcodebox"><div class="vcode"><img src="images/vcode.png"></div></div>
            </li>
        </ul>
        <div class="loginbtn"><button>登录</button></div>
        <div class="prompt-infor">验证码输入错误，请重新输入!</div>
    </div>
</div>
<div class="copyright">Copyright ©2006 厦门逸锐信息科技有限公司</div>

</body>
</html>
